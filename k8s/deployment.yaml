apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: demo
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: loksjain25/flask-cicd:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: FLASK_ENV
              value: production
            - name: PORT
              value: "8080"
      restartPolicy: Always
